<html>
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-app='EmilyApp'>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div ng-controller= 'FriendController'class="friends">

<form class="form-inline searchForm" role="form">

  <div class="form-group">

  <!-- <input ng-model='search.name'class="form-control" placeholder="Search Anything About Your Friends" > -->
  
    <input ng-model= 'search.name'class="form-control" placeholder="Search Your Friends' Name" >
    <input ng-model= 'search.current_location'class="form-control" placeholder="Search Your Friends' Location" > 
 -->
    <select ng-model= 'sortBy'class="input-medium">
        <option value='name'>Name</option>
        <option value= 'friend_count'># friends</option>
        <option value= 'current_location.city'>City</option>
        <option value= 'current_location.state'>State</option>
        <option value= 'current_location.country'>Country</option>
    </select>
    <select ng-model= 'sortOrder'class="input-medium">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li ng-repeat= "friend in friends|filter:search|orderBy:sort" class='friend'>
       <img class="profile-pic" ng-src= "{{friend.pic_square}}" /> 
      <h3>{{friend.name}}</h3>
      <div class="location">
        {{friend.current_location.name}}<!--  {{friend.current_location.state}}, {{friend.current_location.country}}, {{friend.current_location.zip}}, {{friend.current_location.}}  -->
      </div>      
      <div class="status">
        {{friend.status.message}} <span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
